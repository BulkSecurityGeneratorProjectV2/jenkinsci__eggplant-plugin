<div>
  <p>This specifies the location of runscript, eggPlant's command line interface. This is the same as executing an eggPlant script from the command line.</p>
  <list>
      <li>Windows - C:\Program Files\Eggplant\runscript.bat</li>
      <li> Macintosh - /Applications/Eggplant.app/runscript</li>
      <li>Linux - runscript</li>
  </list>
</div>
